<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理者メニュー | ソロモン</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#f6f7fb; }
    header { background: #111827; color: #fff; padding: 14px 16px; }
    header h1 { font-size: 16px; margin: 0; }
    main { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 12px; padding: 12px 14px; margin-bottom: 12px; }
    .muted { color:#6b7280; font-size: 12px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    input, select, textarea, button {
      font: inherit;
    }
    input, select, textarea {
      border:1px solid #d1d5db; border-radius: 8px; padding: 6px 8px; background:#fff;
    }
    textarea { width: 100%; min-height: 74px; resize: vertical; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }
    button { border-radius: 999px; padding: 7px 12px; border:1px solid #d1d5db; background:#fff; cursor:pointer; }
    button.primary { background:#2563eb; color:#fff; border-color:#1d4ed8; }
    button.danger { background:#ef4444; color:#fff; border-color:#dc2626; }
    button:disabled { opacity:.5; cursor: default; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #e5e7eb; padding: 8px; vertical-align: top; }
    th { text-align:left; font-size: 12px; color:#374151; background:#f9fafb; position: sticky; top: 0; }
    .mini { font-size: 12px; }
    .chip { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#f3f4f6; font-size: 12px; }
    .ok { background:#dcfce7; }
    .ng { background:#fee2e2; }
    nav a { color:#c7d2fe; margin-right: 10px; font-size: 12px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>管理者メニュー</h1>
    <nav style="margin-top:6px;">
      <a href="index.html">TOP</a>
      <a href="index-sd.html">単純区切り</a>
      <a href="index-kv.html">キー型</a>
      <a href="index-fw.html">固定長</a>
      <a href="mypage.html">マイページ</a>
      <a href="admin.html">管理者</a>
    </nav>
  </header>

  <!-- ログインバー（auth.js が中身を描画） -->
  <div id="auth-bar"></div>

  <main>
    <section class="card">
      <div id="admin-guard">
        <div class="muted">ログイン情報を確認中…</div>
      </div>

      <div id="admin-panel" class="hidden">
        <div class="row" style="justify-content: space-between;">
          <div class="row">
            <input id="user-filter" type="text" placeholder="uid / email で絞り込み" style="min-width: 280px;" />
            <button id="reload-btn">再読込</button>
          </div>

          <div class="row">
            <span class="muted">allowedOrigins は “枠” として保存のみ（今は強制しない想定）</span>
          </div>
        </div>

        <div id="admin-status" class="muted" style="margin-top:8px;"></div>

        <div style="overflow:auto; max-height: 70vh; margin-top: 10px;">
          <table>
            <thead>
              <tr>
                <th style="min-width: 220px;">ユーザー</th>
                <th style="min-width: 120px;">ステータス</th>
                <th style="min-width: 120px;">プラン</th>
                <th style="min-width: 140px;">トライアル終了</th>
                <th style="min-width: 140px;">支払期限</th>
                <th style="min-width: 140px;">許可Origin</th>
                <th style="min-width: 140px;">操作</th>
              </tr>
            </thead>
            <tbody id="users-body"></tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="muted">
        メモ：設定保存は <code>users/{uid}/configs</code> を利用しています（現状維持）
      </div>
    </section>
  </main>

  <!-- 既存の auth.js を使う前提 -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
