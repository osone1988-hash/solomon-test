<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理コンソール | QR SCAN JS サービス</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
    }
    #auth-bar {
      font-size: 12px;
    }
    main {
      max-width: 1000px;
      margin: 16px auto 32px;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 4px;
    }
    #admin-message {
      margin: 8px 0 16px;
      font-size: 13px;
      color: #374151;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
      vertical-align: middle;
    }
    th {
      background: #f9fafb;
      text-align: left;
    }
    td uid {
      font-size: 11px;
    }
    select, input[type="text"] {
      font-size: 12px;
      padding: 2px 4px;
    }
    button.admin-save {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #2563eb;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
    button.admin-save[disabled] {
      opacity: 0.6;
      cursor: default;
    }
    .uid-cell {
      font-size: 11px;
      color: #4b5563;
      word-break: break-all;
    }
    .me-row {
      background: #eff6ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>管理コンソール</h1>
    <!-- auth.js がこの中にログイン情報を描画してくれる前提 -->
    <div id="auth-bar"></div>
  </header>

  <main>
    <h2>ユーザー一覧 &amp; プラン / ステータス編集</h2>
    <div id="admin-message">ログイン状態を確認中…</div>

    <section id="admin-panel" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>メールアドレス</th>
            <th>uid</th>
            <th>プラン</th>
            <th>ステータス</th>
            <th>メモ（課金メモなど）</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="admin-users-body">
          <!-- admin.js で行を埋め込みます -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- いつもの認証まわり -->
  <script type="module" src="./auth.js"></script>
  <!-- 管理画面ロジック -->
  <script type="module" src="./admin.js"></script>
</body>
</html>
